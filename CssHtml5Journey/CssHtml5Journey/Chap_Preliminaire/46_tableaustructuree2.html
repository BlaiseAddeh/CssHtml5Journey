<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="46_style2.css" rel="stylesheet" />
</head>
<body>
    <h1>Les tableaux structurés</h1>
    <table>
        <thead>
            <tr>
                <th>Mois</th>
                <th>Dépense</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>SOMME</td>
                <td>1580 €</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Janvier</td>
                <td>450 €</td>
            </tr>
            <tr>
                <td>Févier</td>
                <td>750 €</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>380 €</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
