<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="61_style.css" rel="stylesheet" />
</head>
<body>

    <h1>Les formulaires</h1>
    <form action="/" method="post">
        <label for="prenom1">Entrez votre prénom</label>
        <input type="text" id="prenom1" name="prenom" required="required" value="" />
        <br />
        <label for="pass">Entrer un mot de passe</label>
        <input type="password" id="pass" name="password" value="" />
        <br />
        <label for="naissance">Votre DB</label>
        <input type="date" id="naissance" name="dnaissance" value="" />
        <br />
        <label for="email">Votre email</label>
        <input type="email" id="email" name="yemail" value="" />
        <br />
        <label for="url">Votre site web</label>
        <input type="url" id="url" name="siteweb" value="" />
        <br />
        <label for="tel">Votre phone</label>
        <input type="number" id="tel" name="telephone" value="" />
        <br />
        <label for="prez">Une petite présentation ?</label>
        <textarea id="prez" name="presentation"></textarea>
        <br />

        Homme ou Femme ? <br />

        <input type="radio" id="homme" name="sexe" value="homme" checked="checked"/>
        <label for="homme">Homme</label> &nbsp;&nbsp;
        <input type="radio" id="femme" name="sexe" value="femme" />
        <label for="femme">Femme</label>
        <br />

        Majeur ou Mineur ? <br />

        <input type="radio" id="mineur" name="age" value="mineur" />
        <label for="mineur"> Mineur </label>
        <input type="radio" id="majeur" name="age" value="majeur" checked="checked"/>
        <label for="majeur"> Majeur </label>

        <br />

        Quel sport pratiquez vous ? <br />

        <input type="checkbox" id="natation" name="sport" value="natation"  checked="checked"/>
        <label for="natation"> Natation</label> <br />

        <input type="checkbox" id="football" name="sport" value="football" />
        <label for="football"> Foot Ball</label> <br />

        <input type="checkbox" id="cyclisme" name="sport" value="cyclisme" checked="checked"/>
        <label for="cyclisme"> Cyclisme</label> <br />

        <br /><br />

        Où habitez vous ? &nbsp;&nbsp;
        <select name="pays">
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
            <option value="canada" selected="selected">Canada</option>
            <option value="maroc">Maroc</option>
            <option value="tunisie">Tunisie</option>
            <option value="algerie">Algerie</option>
            <option value="togo">Togo</option>
        </select>

        <br /><br />

        Où habitez vous ? &nbsp;&nbsp;
              <select name="pays">
                  <optgroup label="Europe">
                      <option value="france">France</option>
                      <option value="belgique">Belgique</option>
                  </optgroup>
                  <optgroup label="Amérique">
                      <option value="canada">Canada</option>
                  </optgroup>
                  <optgroup label="Afrique">
                      <option value="maroc">Maroc</option>
                      <option value="tunisie" selected="selected">Tunisie</option>
                      <option value="algerie">Algerie</option>
                      <option value="togo">Togo</option>
                  </optgroup>   
              </select>

        <br /><br />

	    <hr />
		<h2>Quelques attributs remarquables</h2>

		<label for="ville">Ville d'habitation</label>
		<input type="text" id="ville" name="ville" autocomplete="on" placeholder="Ex: Addeh Blaise"/><br /><br />
		<label for="nom">Entrez votre nom</label>
		<input type="text" id="nom" name="nom" autofocus value="" /> <br /><br />

        Choisissez un nombre entre 1 et 10

		<label for="nombre"></label>
		<input type="number" id="nombre" name="nombre" value="" min="1" max="10"/>

        <br /><br />

        <input type="submit" value="Envoyer" />

    </form>

</body>
</html>
