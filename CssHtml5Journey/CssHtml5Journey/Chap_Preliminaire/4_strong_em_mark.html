<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Les bases en Html</title>
</head>
<body>
	<!--<strong></strong> Met le mot en gras Balise marquant une importance forte d'un élément-->
	<!--<em></em> Met le mot en italique Balise parquant une importance relative d'un élément-->

	<!--<mark></mark> Ressortir un element comme important en cas de recherche. S'utilise generalement avec du javascript-->

	<!--Utiliser plutot le css pour mettre les éléments en gras ou en italic-->

	<p>	Un paragraphe avec <strong>	une partie tres importante</strong></p>
	<p>	Un paragraphe avec <em>	 une partie relativeement importante</em></p>

	<p>Un autre paragraphe <mark>avec un contenu marqué</mark> </p>

</body>
</html>
